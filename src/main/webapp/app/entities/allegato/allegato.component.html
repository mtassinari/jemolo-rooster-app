<div>
    <h2 id="page-heading">
        <span jhiTranslate="jemoloRoosterApp.allegato.home.title">Allegatoes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-allegato" [routerLink]="['/allegato/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jemoloRoosterApp.allegato.home.createLabel">
            Create a new Allegato
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="allegatoes?.length === 0">
        <span jhiTranslate="jemoloRoosterApp.allegato.home.notFound">No allegatoes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="allegatoes && allegatoes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jemoloRoosterApp.allegato.data">Data</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let allegato of allegatoes ;trackBy: trackId">
                    <td><a [routerLink]="['/allegato', allegato.id, 'view']">{{ allegato.id }}</a></td>
                    <td>
                        <a *ngIf="allegato.data" (click)="openFile(allegato.dataContentType, allegato.data)" jhiTranslate="entity.action.open">open</a>
                        <span *ngIf="allegato.data">{{ allegato.dataContentType }}, {{ byteSize(allegato.data) }}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/allegato', allegato.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/allegato', allegato.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(allegato)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
