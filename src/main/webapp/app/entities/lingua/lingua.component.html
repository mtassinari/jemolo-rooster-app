<div>
    <h2 id="page-heading">
        <span jhiTranslate="jemoloRoosterApp.lingua.home.title">Linguas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lingua" [routerLink]="['/lingua/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jemoloRoosterApp.lingua.home.createLabel">
            Create a new Lingua
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="linguas?.length === 0">
        <span jhiTranslate="jemoloRoosterApp.lingua.home.notFound">No linguas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="linguas && linguas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jemoloRoosterApp.lingua.lingua">Lingua</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lingua of linguas ;trackBy: trackId">
                    <td><a [routerLink]="['/lingua', lingua.id, 'view']">{{ lingua.id }}</a></td>
                    <td>{{ lingua.lingua }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/lingua', lingua.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/lingua', lingua.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(lingua)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
