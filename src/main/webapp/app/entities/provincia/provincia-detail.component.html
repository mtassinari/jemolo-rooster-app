<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="provincia">
            <h2><span jhiTranslate="jemoloRoosterApp.provincia.detail.title">Provincia</span> {{ provincia.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jemoloRoosterApp.provincia.sigla">Sigla</span></dt>
                <dd>
                    <span>{{ provincia.sigla }}</span>
                </dd>
                <dt><span jhiTranslate="jemoloRoosterApp.provincia.nome">Nome</span></dt>
                <dd>
                    <span>{{ provincia.nome }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/provincia', provincia.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
