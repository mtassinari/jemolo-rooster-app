<div>
    <h2 id="page-heading">
        <span jhiTranslate="jemoloRoosterApp.dichiarazioni.home.title">Dichiarazionis</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dichiarazioni" [routerLink]="['/dichiarazioni/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jemoloRoosterApp.dichiarazioni.home.createLabel">
            Create a new Dichiarazioni
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="dichiarazionis?.length === 0">
        <span jhiTranslate="jemoloRoosterApp.dichiarazioni.home.notFound">No dichiarazionis found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="dichiarazionis && dichiarazionis.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jemoloRoosterApp.dichiarazioni.descrizione">Descrizione</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dichiarazioni of dichiarazionis ;trackBy: trackId">
                    <td><a [routerLink]="['/dichiarazioni', dichiarazioni.id, 'view']">{{ dichiarazioni.id }}</a></td>
                    <td>{{ dichiarazioni.descrizione }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/dichiarazioni', dichiarazioni.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/dichiarazioni', dichiarazioni.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(dichiarazioni)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
