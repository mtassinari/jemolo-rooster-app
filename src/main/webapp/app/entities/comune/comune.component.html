<div>
    <h2 id="page-heading">
        <span jhiTranslate="jemoloRoosterApp.comune.home.title">Comunes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-comune" [routerLink]="['/comune/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jemoloRoosterApp.comune.home.createLabel">
            Create a new Comune
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="comunes?.length === 0">
        <span jhiTranslate="jemoloRoosterApp.comune.home.notFound">No comunes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="comunes && comunes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jemoloRoosterApp.comune.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="jemoloRoosterApp.comune.nomeProvincia">Nome Provincia</span></th>
                    <th scope="col" ><span jhiTranslate="jemoloRoosterApp.comune.siglaProvincia">Sigla Provincia</span></th>
                    <th scope="col" ><span jhiTranslate="jemoloRoosterApp.comune.provincia">Provincia</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let comune of comunes ;trackBy: trackId">
                    <td><a [routerLink]="['/comune', comune.id, 'view']">{{ comune.id }}</a></td>
                    <td>{{ comune.nome }}</td>
                    <td>{{ comune.nomeProvincia }}</td>
                    <td>{{ comune.siglaProvincia }}</td>
                    <td>
                        <div *ngIf="comune.provincia">
                            <a [routerLink]="['/comune', comune.provincia?.id, 'view']" >{{ comune.provincia?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/comune', comune.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/comune', comune.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(comune)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
