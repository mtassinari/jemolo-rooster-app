<div>
    <h2 id="page-heading">
        <span jhiTranslate="jemoloRoosterApp.titoloStudio.home.title">Titolo Studios</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-titolo-studio" [routerLink]="['/titolo-studio/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jemoloRoosterApp.titoloStudio.home.createLabel">
            Create a new Titolo Studio
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="titoloStudios?.length === 0">
        <span jhiTranslate="jemoloRoosterApp.titoloStudio.home.notFound">No titoloStudios found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="titoloStudios?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jemoloRoosterApp.titoloStudio.tipologia">Tipologia</span></th>
                    <th scope="col" ><span jhiTranslate="jemoloRoosterApp.titoloStudio.descrizione">Descrizione</span></th>
                    <th scope="col" ><span jhiTranslate="jemoloRoosterApp.titoloStudio.conseguimento">Conseguimento</span></th>
                    <th scope="col" ><span jhiTranslate="jemoloRoosterApp.titoloStudio.anno">Anno</span></th>
                    <th scope="col" ><span jhiTranslate="jemoloRoosterApp.titoloStudio.voto">Voto</span></th>
                    <th scope="col" ><span jhiTranslate="jemoloRoosterApp.titoloStudio.anagrafica">Anagrafica</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let titoloStudio of titoloStudios ;trackBy: trackId">
                    <td><a [routerLink]="['/titolo-studio', titoloStudio.id, 'view']">{{ titoloStudio.id }}</a></td>
                    <td>{{ titoloStudio.tipologia }}</td>
                    <td>{{ titoloStudio.descrizione }}</td>
                    <td>{{ titoloStudio.conseguimento }}</td>
                    <td>{{ titoloStudio.anno }}</td>
                    <td>{{ titoloStudio.voto }}</td>
                    <td>
                        <div *ngIf="titoloStudio.anagraficaId">
                            <a [routerLink]="['/anagrafica-candidato', titoloStudio.anagraficaId , 'view']" >{{ titoloStudio.anagraficaId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/titolo-studio', titoloStudio.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/titolo-studio', titoloStudio.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(titoloStudio)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
