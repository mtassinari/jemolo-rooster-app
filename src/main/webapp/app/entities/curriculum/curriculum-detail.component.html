<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="curriculum">
            <h2><span jhiTranslate="jemoloRoosterApp.curriculum.detail.title">Curriculum</span> {{ curriculum.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jemoloRoosterApp.curriculum.cv">Cv</span></dt>
                <dd>
                    <span>{{ curriculum.cv }}</span>
                </dd>
                <dt><span jhiTranslate="jemoloRoosterApp.curriculum.size">Size</span></dt>
                <dd>
                    <span>{{ curriculum.size }}</span>
                </dd>
                <dt><span jhiTranslate="jemoloRoosterApp.curriculum.urlAllegato">Url Allegato</span></dt>
                <dd>
                    <span>{{ curriculum.urlAllegato }}</span>
                </dd>
                <dt><span jhiTranslate="jemoloRoosterApp.curriculum.mimeType">Mime Type</span></dt>
                <dd>
                    <span>{{ curriculum.mimeType }}</span>
                </dd>
                <dt><span jhiTranslate="jemoloRoosterApp.curriculum.note">Note</span></dt>
                <dd>
                    <span>{{ curriculum.note }}</span>
                </dd>
                <dt><span jhiTranslate="jemoloRoosterApp.curriculum.attach">Attach</span></dt>
                <dd>
                    <div *ngIf="curriculum.attachId">
                        <a [routerLink]="['/allegato', curriculum.attachId, 'view']">{{ curriculum.attachId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jemoloRoosterApp.curriculum.anagrafica">Anagrafica</span></dt>
                <dd>
                    <div *ngIf="curriculum.anagraficaId">
                        <a [routerLink]="['/anagrafica-candidato', curriculum.anagraficaId, 'view']">{{ curriculum.anagraficaId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/curriculum', curriculum.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
